<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
        }
        .navbar {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
    </style>
</head>
<script>
function togglePassword() {
    const input = document.getElementById("password");
    if (input.type === "password") {
        input.type = "text";
    } else {
        input.type = "password";
    }
}
</script>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-3">

        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Pagger</a>

        <div class="ms-auto">
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('create_blog') }}">Create Blog</a>
                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
                <a class="btn btn-success" href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
